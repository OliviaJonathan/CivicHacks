<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicHacks</title>
    <link rel="stylesheet" href="home/index.css"/>
</head>
<body class="game">
<main>
    <div id="view">
        <h1>CivicHacks</h1>
        <div id="container">
            <div class="button-container">
                <button class="home">
                    <img src= "src/camera_drawing.png" alt = "camera_button">
                </button>
                <button class="home">
                    <img src="src/book_drawing.png" alt = "book_button">
                </button>
                <button class="home">
                    <img src="src/Map.png" alt = "map_button">
                </button>
            </div>
              
                <div class="dropdown-container">
                    <div class="dropdown">
                        <button class = dropdown-button>
                            <img src="src/Plant_icon(2).png" alt = "plant_button">
                        </button>
                        <div class= "dropdown-content"> 
                            <img src = "src/Fungi.png" alt = "Image 1 " class = "dropdown-image" data-target="target-spot-1"> 
                            <img src = "src/Bryophta.png" alt = "Image 2 " class = "dropdown-image" data-target="target-spot-2">
                            <img src = "src/Algae.png" alt = "Image 3 " class = "dropdown-image" data-target="target-spot-3">
                            <img src = "src/Pteridophyta.png" alt = "Image 4 " class = "dropdown-image" data-target="target-spot-4">
                            <img src = "src/Gymnosperms.png" alt = "Image 5 " class = "dropdown-image" data-target="target-spot-5">   
                            <img src = "src/Angiosperms.png" alt = "Image 6 " class = "dropdown-image" data-target="target-spot-6">  
                        </div>
                    </div>
                </div>

                <div class= "target-spot" id="target-spot-1"></div>
                <div class= "target-spot" id="target-spot-2"></div>
                <div class= "target-spot" id="target-spot-3"></div>
                <div class= "target-spot" id="target-spot-4"></div>
                <div class= "target-spot" id="target-spot-5"></div>
                <div class= "target-spot" id="target-spot-6"></div>
        </div>

    </div>
</main>
<footer></footer>
<script src="home/index.js"></script>
</body>
</html>
